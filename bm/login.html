<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc+gq6r6bMTK9fz2N1bQlfKXl5N5VzDo9ZsGVBlAEfHyKO1Bc9gGyTCaB+LV1cKGNu1pg2LxVxPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .form-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 400px;
        width: 95%;
      }
      
      .login-note {
        font-size: 13px;
        color: #777;
        margin-top: 15px;
        font-style: italic;
        line-height: 1.4;
        width: 95%;
      }
      
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 80%;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100%;
      height: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #3080f7;
    }
    input[type="submit"], .register-btn {
      background: linear-gradient(135deg, #2980b9, #356eca);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
      text-align: center;
    }
    input[type="submit"]:hover, .register-btn:hover {
      background: linear-gradient(135deg, #356eca, #2980b9);
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .register-btn {
      background-color: #fb1919;
      flex: 1;
    }
    .login-btn {
      flex: 1;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-65%);
        cursor: pointer;
        height: 100%;
        display: flex;
        align-items: center;
      }      
    .toggle-password i {
      font-size: 1.2em;
      color: #888;
    }

    
  </style>
</head>
<body>
    <div class="form-wrapper">
        <form method="POST" action="https://script.google.com/macros/s/AKfycbzh7ZarS5p4uKukXxgXp4qQZ1sQkxclAzReKxpxfHDcGqX8AMsZn5xfbCjXQvv8Y_PYSA/exec" target="responLogin" onsubmit="return true">
          
          <input type="text" placeholder="Nama" name="nama" required>
      
          <div class="password-wrapper">
            <input type="password" name="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">
              <i id="eyeIcon" class="fas fa-eye"></i>
            </span>
          </div>
      
          <div class="button-group">
            <input type="submit" value="Login" class="login-btn">
            <button type="button" class="register-btn" onclick="goToRegister()">Register</button>
          </div>
        </form>
      
        <iframe name="responLogin" style="display:none;" onload="cekLogin(this)"></iframe>
      </div>      

    <p class="login-note">
        Catatan: Fitur Login dan register digunakan untuk pertanggungjawaban atas rumusan jawaban yang Anda unggah di aplikasi ini.
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  
    <script>
        function togglePassword() {
          const passwordField = document.getElementById("password");
          const eyeIcon = document.getElementById("eyeIcon");
      
          if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
          } else {
            passwordField.type = "password";
            eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
          }
        }
      
        function login(event) {
          event.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
      
          if (!username || !password) {
            alert("Harap isi semua kolom!");
            return;
          }
      
          // Pakai JSONP-style workaround via script tag (menghindari fetch)
          const url = `https://script.google.com/macros/s/AKfycbzh7ZarS5p4uKukXxgXp4qQZ1sQkxclAzReKxpxfHDcGqX8AMsZn5xfbCjXQvv8Y_PYSA/exec?callback=handleLoginData`;
      
          const script = document.createElement("script");
          script.src = url;
          document.body.appendChild(script);
      
          // Simpan sementara input untuk dicocokkan nanti
          window.tempUser = username;
          window.tempPass = password;
        }
      
        // Fungsi callback JSONP
        function handleLoginData(data) {
          const user = data.find(
            u => u.nama === window.tempUser && u.password === window.tempPass
          );
      
          if (user) {
            localStorage.setItem("loggedin", "true");
            window.location.href = "upload.html";
          } else {
            alert("Nama atau password salah!");
          }
        }
      
        function goToRegister() {
          window.location.href = "register.html";
        }
      </script>
      
    <!-- Tambahkan setelah </form> dan sebelum </body> -->


  </body>
  
</html>
