<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian Rumusan</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .search-bar {
      display: flex;
      border-radius: 5px;
      overflow: hidden;
      border: 4px solid #006400;
      background-color: #006400;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .search-bar input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius:50px;
    }

    .search-bar input::placeholder {
      color: #777;
    }

    .search-bar button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-bar button i {
      font-size: 20px;
    }

    .search-bar button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>

  <form class="search-bar" onsubmit="event.preventDefault(); alert('Cari Rumusan: ' + this.query.value);">
    <input type="text" name="query" placeholder="Cari Rumusan" />
    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>

</body>
</html>
