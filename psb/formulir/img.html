<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:image" content="">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">  
  <title>Dokumen pendaftaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: rgb(0, 115, 135);
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .custom-button,
    .submit-button {
      flex: 1;
      padding: 10px 16px;
      background-color: rgb(0, 115, 135);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover,
    .submit-button:hover {
      background-color: rgb(0, 76, 89);
    }

    #fileName {
      font-size: 13px;
      color: #555;
      font-style: italic;
      margin: 10px 0;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    p {
      font-size: 14px;
      color: #555;
      background-color: #f9f9f9;
      padding: 10px 14px;
      border-left: 4px solid #007378;
      border-radius: 5px;
      font-style: italic;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>UPLOADE DOKUMEN PENDAFTARAN</h2>

    <input type="file" id="foto" multiple accept="image/png, image/jpeg">
    
    <span id="fileName">Belum ada file yang dipilih</span>
    <div class="preview" id="preview"></div>
    <div class="button-group">
      <button type="button" class="custom-button" onclick="document.getElementById('foto').click()">Pilih Gambar</button>
      <button class="submit-button" onclick="uploadFiles()">Uploade</button>
    </div>
    <p>*Silakan unggah foto dokumen berikut: Kartu Keluarga, Akta Kelahiran, dan KTP wali santri.</p>
  </div>

  <script>
    const inputFoto = document.getElementById('foto');
    const preview = document.getElementById('preview');
    const fileName = document.getElementById('fileName');
    const UPLOAD_URL = 'https://script.google.com/macros/s/AKfycbz5H5pBvocn3bIaJQxVqZnkZtCRXV5Lcawk_jFJ_2vFg-aoWW5-xKv5yFvFV0cau8w/exec';
    const REDIRECT_URL = 'terima-kasih.html';

    inputFoto.addEventListener('change', function () {
      preview.innerHTML = '';
      const files = [...this.files];

      fileName.textContent = files.length
        ? files.map(f => f.name).join(', ')
        : 'Belum ada file yang dipilih';

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function uploadFiles() {
      const files = inputFoto.files;
      if (!files.length) return;

      const uploadPromises = [...files].map(file => {
        return new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = function (e) {
            const data = e.target.result.split(',')[1];
            const form = new FormData();
            form.append('filedata', data);
            form.append('filename', file.name);
            form.append('mimetype', file.type);

            fetch(UPLOAD_URL, {
              method: 'POST',
              body: form
            })
            .then(() => resolve())
            .catch(() => resolve());
          };
          reader.readAsDataURL(file);
        });
      });

      Promise.all(uploadPromises).then(() => {
        window.location.href = REDIRECT_URL;
      });
    }
  </script>
</body>
</html>
