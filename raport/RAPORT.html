    function processText(text) {
        // Mengganti *...* dengan <span class="underline-text">...</span>
        return text.replace(/\*(.*?)\*/g, '<span class="underline-text">$1</span>');
    }
    
    function searchTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.trim().toUpperCase(); // Menghilangkan spasi di awal dan akhir input, lalu ubah ke huruf besar
        const table = document.getElementById('dataTable');
        const rows = table.getElementsByTagName('tr');
    
        // Hapus penyorotan sebelumnya
        resetCellColors();
    
        let searchResultFound = false;
    
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            let rowMatchesSearch = false;
    
            // Hanya memeriksa kolom ke-3
            const cell = cells[2];
            if (cell) {
                const cellText = cell.textContent.trim().toUpperCase(); // Menghilangkan spasi di awal dan akhir teks, lalu ubah ke huruf besar
    
                if (cellText === filter) {
                    rowMatchesSearch = true;
                    searchResultFound = true;
                    const finalText = processText(cell.textContent.trim());
    
                    // Set teks baru dengan penyorotan ke dalam sel
                    cell.dataset.originalText = cell.textContent.trim(); // Simpan teks asli
                    cell.innerHTML = finalText;
                }
            }
    
            // Tampilkan atau sembunyikan baris berdasarkan hasil pencarian
            rows[i].style.display = rowMatchesSearch ? '' : 'none';
        }

        // Tampilkan pesan jika tidak ada hasil ditemukan
      const searchResult = document.getElementById('searchResult');
      searchResult.innerHTML = searchResultFound ? '' : 'PERHATIAN <br> Masuk dengan nama lengkap santri sesuai data di KK, dan perhatikan tanda baca seperti petik, koma dan sesamanya.';
      
  
    
        // Tampilkan atau sembunyikan elemen berdasarkan hasil pencarian
        if (searchResultFound) {
            document.querySelector('.search-container').style.display = 'none';
            document.querySelector('.chat-container').style.display = ''; // Tampilkan chat-container
            document.querySelector('.konten').style.display = 'none';
            document.querySelector('.catatan2').style.display = 'none';
            showRefreshButton(); // Tampilkan tombol refresh
        } else {
            document.querySelector('.chat-container').style.display = 'none'; // Sembunyikan chat-container
            hideRefreshButton(); // Sembunyikan tombol refresh
        }
    }
    
    function resetCellColors() {
        const cells = document.querySelectorAll('.highlight');
        cells.forEach(cell => {
            const originalText = cell.dataset.originalText; // Ambil teks asli dari dataset
            cell.innerHTML = originalText; // Ganti konten HTML sel dengan teks asli
        });
    }
    
    document.querySelector('.search-box').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman formulir secara default
        searchTable(); // Memanggil fungsi pencarian
    });
    
    function showRefreshButton() {
        document.getElementById('refreshButton').style.display = 'inline-block'; // Tampilkan tombol refresh
    }
    
    function hideRefreshButton() {
        document.getElementById('refreshButton').style.display = 'none'; // Sembunyikan tombol refresh
    }
    
    // Tambahkan event listener untuk menampilkan tombol refresh setelah pencarian selesai
    document.getElementById('searchInput').addEventListener('input', function() {
        hideRefreshButton(); // Sembunyikan tombol refresh saat pencarian berubah
    });
    
    // Event listener untuk menampilkan tombol refresh saat halaman dimuat
    window.addEventListener('load', function() {
        hideRefreshButton(); // Sembunyikan tombol refresh saat halaman dimuat
    });
    
    // Event listener untuk menampilkan chat-container saat tombol "Cari" ditekan

        const catatan2 = document.querySelector('.catatan2');
    
        konten.style.display = 'none';
        catatan2.style.display = '';
    });

                }

                paragraph.innerHTML = processedText.replace(/\n/g, '<br>'); 
                container.appendChild(paragraph);
            });
