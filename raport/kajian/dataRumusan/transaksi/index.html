<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="">
  <meta property="og:description" content="Arsip keputusan bahtsul masail Pondok Pesantren Manba'ul 'Ulum Tanggungharjo Grobogan">
  <meta property="og:image" content="https://ppmugrobogan.github.io/raport/kajian/gambar/doc.jpg">  <title>Arsip Keputusan Bahtsul Masail</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="container">
    <div class="img-wrapper">
      <img id="banner" class="banner" src="" alt="Banner">
    </div>

    <h1 id="title" class="title"></h1>
    <div id="content" class="content"></div>

    <div id="teamList" class="team-vertical"></div>

    <div class="buttons">
      <button class="btn like-btn" onclick="handleLike(this)">
        <i class="far fa-thumbs-up"></i> <span>Suka</span>
      </button>
      <button class="btn share-btn" onclick="shareArtikel()">
        <i class="fas fa-share-alt"></i> <span>Bagikan</span>
      </button>
    </div>
    
    <div class="counts">
      <div class="count-item"><i class="fas fa-thumbs-up"></i> <span id="likeCount">0</span> Suka</div>
      <div class="count-item"><i class="fas fa-eye"></i> <span id="viewCount">0</span> Dilihat</div>
    </div>
  </div>

  <!-- Komentar -->
<div id="komentarSection" class="komentar-section">
  <h2 class="komentar-heading"> Komentar</h2>
  <div id="komentarList" class="komentar-list"></div>

  <form id="komentarForm" onsubmit="kirimKomentar(event)">
    <input type="text" id="namaKomentar" placeholder="Nama Anda" required>
    <textarea id="isiKomentar" placeholder="Tulis komentar..." rows="4" required></textarea>
    <input type="text" id="kontakKomentar" placeholder="Email atau No. WA (opsional)">
    <button type="submit">Kirim Komentar</button>
  </form>
</div>

  <script src="script.js"></script>
</body>
</html>
