<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panduan Ziarah Santri 2025 - Manba'ul 'Ulum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        body {
            overflow: hidden;
            height: 100vh;
            background: #000;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/ziarah/data/kudus.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0.7;
            filter: brightness(0.8);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8));
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border: 3px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: pulse 3s infinite;
        }

        .logo i {
            font-size: 50px;
            color: #d4af37;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Amiri', serif;
        }

        h1 span {
            color: #d4af37;
            display: block;
            font-size: 2.5rem;
        }

        p.subtitle {
            font-size: 1.2rem;
            max-width: 700px;
            margin-bottom: 40px;
            line-height: 1.6;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .enter-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #d4af37, #f9d423);
            color: #222;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f9d423, #d4af37);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .enter-btn:hover::before {
            opacity: 1;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }

        .enter-btn:active {
            transform: translateY(1px);
        }

        .enter-btn i {
            transition: transform 0.3s ease;
        }

        .enter-btn:hover i {
            transform: translateX(5px);
        }

        .floating-items {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

        .floating-item {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            animation: float 15s infinite linear;
        }

        .ayat {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Amiri', serif;
            direction: rtl;
        }

        .ayat .translation {
            display: block;
            font-size: 1rem;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
        }

        /* Efek partikel */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            animation: particle-anim 15s infinite linear;
        }

        @keyframes particle-anim {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            h1 span {
                font-size: 1.8rem;
            }
            
            p.subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    
    <div class="floating-items" id="floatingItems"></div>
    <div class="particles" id="particles"></div>
    
    <div class="content">
      <div class="logo">
        <img src="/ziarah/data/logopp.png" alt="Logo Ziarah" style="width: 60px; height: auto;">
      </div>      
        
        <h1>PANDUAN ZIARAH <span>SANTRI TAMATAN 2025</span></h1>
        <p class="subtitle">Pondok Pesantren Manba'ul 'Ulum menghadirkan panduan lengkap untuk ziarah wali dan makam para ulama sebagai bekal ilmu dan barokah</p>
        
        <button class="enter-btn" id="enterBtn">
            Masuk Panduan <i class="fas fa-arrow-right"></i>
        </button>
        
    </div>

    <script>
        // Fungsi untuk membuat elemen floating
        function createFloatingItems() {
            const floatingItems = document.getElementById('floatingItems');
            const arabicLetters = ['ﷲ', 'ﷴ', 'ﷺ', 'ﷻ', '﷼', '﷽', '۞', '۩'];
            
            for (let i = 0; i < 20; i++) {
                const item = document.createElement('div');
                item.className = 'floating-item';
                item.textContent = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
                item.style.left = Math.random() * 100 + '%';
                item.style.top = Math.random() * 100 + '%';
                item.style.animationDuration = 10 + Math.random() * 20 + 's';
                item.style.animationDelay = Math.random() * 5 + 's';
                item.style.fontSize = (1 + Math.random() * 2) + 'rem';
                floatingItems.appendChild(item);
            }
        }
        
        // Fungsi untuk membuat partikel
        function createParticles() {
            const particles = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = 2 + Math.random() * 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = 10 + Math.random() * 20 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particles.appendChild(particle);
            }
        }
        
        // Fungsi untuk masuk ke halaman panduan
        document.getElementById('enterBtn').addEventListener('click', function() {
            // Animasi sebelum pindah halaman
            document.querySelector('.content').style.animation = 'fadeIn 0.5s ease-in-out reverse';
            document.querySelector('.overlay').style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'perjalanan.html'; // Ganti dengan halaman panduan Anda
            }, 500);
        });
        
        // Inisialisasi
        createFloatingItems();
        createParticles();
        
        // Efek ketik untuk subtitle (opsional)
        const subtitle = document.querySelector('.subtitle');
        const originalText = subtitle.textContent;
        subtitle.textContent = '';
        
        let i = 0;
        const typingEffect = setInterval(() => {
            if (i < originalText.length) {
                subtitle.textContent += originalText.charAt(i);
                i++;
            } else {
                clearInterval(typingEffect);
            }
        }, 30);
    </script>
</body>
</html>
